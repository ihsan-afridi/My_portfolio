<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contect.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">MY CONTACT PAGE</h1>
        <ul class="nav justify-content-center mb-4">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="skill.html">Skills</a></li>
        </ul>

        <p><img src="pictures/icons8-phonecall-50.png" width="20"> 03014105559</p>
        <p><img src="pictures/icons8-whatsapp-24.png" width="20"> 03014105559</p>
        <hr>

        <div class="container">  
            <h1 class="text-center">Event Registration Form</h1>
            <form class="mx-auto" style="max-width: 600px;">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="companyName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subject" class="col-sm-4 col-form-label">Subject:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="subject">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">Are you an existing customer?</div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="customer" id="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="customer" id="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                </div>
                <div class="justify-content-center text-center text align-items-center" >

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
